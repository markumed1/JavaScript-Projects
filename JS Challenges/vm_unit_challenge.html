    <body>
        <!-- FADE CHALLENGE -->
        <script>
            document.body.classList.add('fade-out');

            window.addEventListener('DOMContentLoaded', () => {
            document.body.classList.remove('fade-out');
            });
        </script>

        <!-- VW UNIT CHALLENGE -->
        <h1 style="font-size: 10vw;">Responsive Text</h1>       

        <p style="font-size:5vw;">Use the "vw" when sizing scales</p>

        <p style="font-size:5vw;">Use the "vw" when sizing the text. 10vw will set the size
            to 10% of the viewport width.</p>

        <p>viewport is the broswer window size. 1vw = 1% of viewport width. If the viewport is
            50cm wide, 1vw is 0.5cm.</p>

        <!-- FORM CHALLENGE -->
        <h2>HTML Form</h2>
