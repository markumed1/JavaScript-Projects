<html lang="en">

    <body>

        <!--Adding function outcome: 15-->
        <div>
            <button onclick="addition_Function()">Addition</button>
            <p id="Addition"></p>

    <!--Calling subraction_Function from .js, button out: outcome 5 - 2 = 3-->

    <!--Math.round-->
        <div>

    <!--Math.random-->
        <div>
            <button onclick="rando()">Math random</button>
            <p id="rando"></p>

            <script>
            document.getElementById("rando").innerHTML = Math.random();
            </script>
        </div>

    <!--Modulas Op-->
        <div>
            <button onclick="Mod()">Modulas Operator</button>
            <p id="Modu"></p>
            <script>
                let x = 5;
                let y = 2;
                let z = x % y;
                document.getElementById("Modu").innerHTML = z;
            </script>
        </div>

    <!--Increment-->
